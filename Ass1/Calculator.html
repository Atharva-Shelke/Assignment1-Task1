<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <center>
        <div id="calculator-content">
            <h1>CALCULATOR</h1>
            <form name="calculator">
                <input type="text" name="screen" />
                <br/>
                <input type="button" value=" C " onclick="Cbtn()" style = "background: orange;"/>
                <input type="button" value="&#8592 " onclick="backspace()" style = "background: orange;"/>
                <input type="button" value=" = " onclick="equalTo();val()" style = "background: orange ;"/>
                <input type="button" value=" + " onclick="display('+')" style = "background: dodgerblue;"/>
                <br/>
                <input type="button" value=" 7 " onclick="display('7')"/>
                <input type="button" value=" 8 " onclick="display('8')"/>
                <input type="button" value=" 9 " onclick="display('9')"/>
                <input type="button" value=" - " onclick="display('-')" style = "background: dodgerblue;"/>
                <br/>
                <input type="button" value=" 4 " onclick="display('4')"/>
                <input type="button" value=" 5 " onclick="display('5')"/>
                <input type="button" value=" 6 " onclick="display('6')"/>
                <input type="button" value=" x " onclick="display('*')" style = "background: dodgerblue;"/>
                <br/>
                <input type="button" value=" 1 " onclick="display('1')"/>
                <input type="button" value=" 2 " onclick="display('2')"/>
                <input type="button" value=" 3 " onclick="display('3')"/>
                <input type="button" value=" / " onclick="display('/')" style = "background: dodgerblue;"/>
                <br/>
                <input type="button" value="()" onclick="brackets()"/>
                <input type="button" value=" 0 " onclick="display('0')"/>
                <input type="button" value=" . " onclick="display('.')"/>
                <input type="button" value=" % " onclick="display('%')" style = "background: dodgerblue;"/>
                <br/>
            </form>
        </div>
    </center>
    </body>
<script src="Calculator.js"></script>
</html>
